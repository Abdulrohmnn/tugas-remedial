  <style>
    @keyframes moveText {
      0% { transform: translateX(0); color: red; }
      25% { transform: translateX(100px); color: green; }
      50% { transform: translateX(200px); color: blue; }
      75% { transform: translateX(300px); color: red; }
      100% { transform: translateX(400px); color: green; }
    }

    #movingText {
      font-size: 24px;
      font-weight: bold;
      position: relative;
      animation: moveText 5s linear infinite;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Animation</title>
  <style>
  
    /* Style the marquee container */
    .marquee-container {
      width: 90%;
      overflow: hidden;
    }

    /* Style the marquee text */
    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      animation: marqueeAnimation 10s linear infinite; /* Adjust duration as needed */
    }

    /* Define the animation keyframes */
    @keyframes marqueeAnimation {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</body>
</html>
<section>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keren Animasi Teks</title>
  <style>
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cool-text {
      font-size: 24px;
      color: #3498db;
      animation: slideIn 1s ease-in-out;
    }
  </style>
</head>
<body>
  <p class="cool-text">Merapikan kabel Lan yang berbelit belit</p>
</body>
</html>
